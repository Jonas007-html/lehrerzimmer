<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking-System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
 

    <header>
        <h1>Bestenliste der Minispiele</h1>
    </header>
    
    <div id="form-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Dein Name" required>
        
        <label for="klasse">Klasse:</label>
        <input type="text" id="klasse" placeholder="Deine Klasse" required>
        
        <label for="score">Bestzeit (in Sekunden):</label>
        <input type="number" id="score" placeholder="Deine Bestzeit" required>
        
        <button onclick="saveScore()">Ranking speichern</button>
    </div>

    <div id="ranking">
        <h2>Ranking</h2>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Klasse</th>
                    <th>Bestzeit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Hier werden die Rankings angezeigt -->
            </tbody>
        </table>
    </div>
    <div class="buttonreset"> <button onclick="resetRankings()">Rankings zurücksetzen</button> 
    </div>

<!-- Css / Java nicht verlink, kannst du dich drum kümmern bitte -->
    <div class="link home" id="link" onclick="setTimeout(openHome, 1700)">
        <p> HOME <i class="fa fa-home" aria-hidden="true"></i> </p>
    </div>
        <script src="/lehrerzimmer/general/js/GSAPanimations.js"></script>


    <script src="script1.js"></script>
</body>
</html>
